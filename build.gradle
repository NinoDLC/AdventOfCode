plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.9.21'
    id 'application'
}

group = 'fr.delcey'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

test {
    useJUnit()
}

compileKotlin {
    kotlinOptions.jvmTarget = '17'
}

compileTestKotlin {
    kotlinOptions.jvmTarget = '17'
}

dependencies {
    implementation("org.jetbrains.kotlinx:kotlinx-coroutines-core:1.8.0-RC")
}

application {
    mainClassName = 'MainKt'
}